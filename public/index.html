<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>D-Auction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/normalize.css">
  <link rel="stylesheet" href="./stylesheets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="central">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a href='/' class="navbar-brand">D-Auction</a>
      <button class="navbar-toggler" type="button" onclick="toggleNav()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <script>
        function toggleNav() {
          const nav = document.getElementById("navbarNav");
          nav.style.display === 'block' ? nav.style.display = 'none' : nav.style.display = 'block'
        }
      </script>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link active"> Etherscan</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"> Docs</a>
          </li>
        </ul>
      </div>
      <div class="nav-item">
        <button class="btn btn-danger navbar-btn" onclick="getAccess()" id="connectWallet">Connect Wallet</button>
      </div>
    </div>
  </nav>

  <main>
    <section class="top_section">
      <div class="top_container" style="background-color: grey;">
        <div class="top_container_item" id="welcome" style="background-color: rgb(0, 238, 255);">
          <h1>Welcome to D-Auction</h1>
        </div>
        <div class="top_container_item" style="background-color: rgb(2, 27, 138);">
          <h4>Get your car at your price</h4>
        </div>
        <div class="top_container_item" style="background-color: rgb(154, 12, 197);">
          <p>Here you can get your own car, house, umbrella and welsh in a decentralized way. And so, start to truly own
            your things</p>
        </div>
      </div>
    </section>
    <section class="mid_section">
      <div class="mid_container" style="background-color: grey;">
        <div class="mid_container_item" style="background-color: rgb(0, 238, 255);">
          <div class="box" id="box1" style="background-color: rgb(7, 126, 37);">
            <a href="/auction">
              <img src="img/car.jpg" width="90" height="90" alt="Car auction">
            </a>
          </div>
        </div>
        <div class="mid_container_item" style="background-color: rgb(2, 27, 138);">
          <div class="box" id="box2" style="background-color: rgb(7, 126, 37);">BOX2</div>
        </div>
        <div class="mid_container_item" style="background-color: rgb(154, 12, 197);">
          <div class="box" id="box3" style="background-color: rgb(7, 126, 37);">BOX3</div>
        </div>
      </div>
    </section>
    <section class="mid_section">
      <div class="mid_container" style="background-color: grey;">
        <div class="mid_container_item" style="background-color: rgb(0, 238, 255);">
          <div class="box" id="box4" style="background-color: rgb(7, 126, 37);">BOX4</div>
        </div>
        <div class="mid_container_item" style="background-color: rgb(2, 27, 138);">
          <div class="box" id="box5" style="background-color: rgb(7, 126, 37);">BOX5</div>
        </div>
        <div class="mid_container_item" id="last_container" style="background-color: rgb(154, 12, 197);">
          <div class="box" id="box6" style="background-color: rgb(7, 126, 37);">BOX6</div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>Copyright D-Auction - Powered by Anthony, Customized by Fabien</p>
  </footer>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script type="text/javascript" src="./script.js"></script>

</body>

</html>
